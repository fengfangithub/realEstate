    <link rel="stylesheet" type="text/css" href="css/near.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
</head>
<body>
<header>
    <div class="logo">EM</div>
    <div class="contain">
        <ul>
            <li>
                <a href="index.html">首页<span></span></a>
            </li>
            <li>
                <a href="advanced_search.html?kind=0" data-kind="出售">新房<span></span></a>
            </li>
            <li>
                <a href="advanced_search.html?kind=1" data-kind="出租">租房<span></span></a>
            </li>
            <li>
                <a href="advanced_search.html?kind=2" data-kind="商铺">商铺<span></span></a>
            </li>
            <li><a href="appInformation.html">移动APP</a></li>
            <li><a href="near.html">附近</a></li>
        </ul>
        <div class="nav_bar_right">
            <div class="login_register">
                <a>登录</a>
                <a>注册</a>
            </div>
            <div class="login_information">
                <a href="person_information.html"><span class="glyphicon glyphicon-user"></span><span></span></a>
                <a>退出</a>
            </div>
        </div>
    </div>
</header>
<div id="container"></div>
!--dialog-->
<div class="dialog"></div>
<!--login model-->
<div class="login_content">
    <div class="login_content_header">
        <h1>
            <span class="login_header_span">登录</span>
        </h1>
        <button class="glyphicon glyphicon-remove"></button>
    </div>
    <div class="login_body">
        <div>
            <p></p>
            <input type="text" placeholder="请输入账号/手机号" value="123456">
            <p></p>
            <input type="password" placeholder="请输入密码,区分大小写,不能用空格" value="123456">
            <p></p>
            <div class="func">
                <input id="check" type="checkbox" checked="checked">
                <span>同意网站协议</span>
                <a>找回密码</a>
            </div>
            <p></p>
            <button>登录</button>
        </div>
    </div>
</div>
<!--register model-->
<div class="register_content">
    <div class="register_content_header">
        <h1>
            <span class="register_header_span">注册</span>
        </h1>
        <button class="glyphicon glyphicon-remove"></button>
    </div>
    <div class="register_body">
        <div>
            <p></p>
            <div class="register_form">
                <label><em>*</em>电话号码:</label>
                <input type="text" placeholder="请输入电话号码/必填">
                <p></p>
            </div>
            <div class="register_form">
                <label><em>*</em>设置密码:</label>
                <input type="password" placeholder="请输入密码/必填">
                <p></p>
            </div>
            <div class="register_form">
                <label><em>*</em>确认密码:</label>
                <input type="password" placeholder="再次输入密码/必填">
                <p></p>
            </div>
            <div class="register_form">
                <label><em>*</em>用户名:</label>
                <input type="text" placeholder="请输入用户名/必填">
                <p></p>
            </div>
            <div class="register_form">
                <label><em>*</em>地址:</label>
                <input type="text" placeholder="请输入你的地址">
            </div>
            <div class="gender">
                <label><em>*</em>性别:</label>
                <input type="checkbox" value="男"><span>男</span>
                <input type="checkbox" value="女"><span>女</span>
                <input type="checkbox" value="" checked="checked"><span>不公开</span>
            </div>
            <p></p>
            <button>注册</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/near.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
