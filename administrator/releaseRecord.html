        <!--Notification Menu-->
        <!-- User Menu-->

            <ul class="dropdown-menu settings-menu dropdown-menu-right">

            <p class="app-sidebar__user-name">administrator</p>
        </div>
    </div>
    <ul class="app-menu">
        <li>
            <a class="app-menu__item active" href="allUser.html">

        </li>

        </li>

            <a class="app-menu__item active" href="notAudit.html" style="border: none">

            </a>
        </li>
    </ul>
</aside>
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i>发布房屋信息表</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item active"><a href="#">发布房屋</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="dataTables_length" id="sampleTable_length">
                                    <label>
                                        展示
                                        <select name="sampleTable_length" aria-controls="sampleTable" class="form-control form-control-sm">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                        行
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <table class="table table-hover table-bordered" id="sampleTable" style="text-align: center">
                                <thead>
                                <tr>
                                    <th>房屋名</th>
                                    <th>类型</th>
                                    <th>商业圈</th>
                                    <th>小区</th>
                                    <th>地址</th>
                                    <th>面积</th>
                                    <th>户型</th>
                                    <th>交易状态</th>
                                    <th>审核状态</th>
                                    <th>联系人</th>
                                    <th>联系方式</th>
                                    <th>价格</th>
                                    <th>发布时间</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-5">
                                <div class="dataTables_info" id="sampleTable_info" role="status" aria-live="polite">展示多少行</div>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="sampleTable_paginate">
                                    <ul class="pagination">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
